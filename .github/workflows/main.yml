name: decathlon-bikes_automacao
run-name: ${{ github.actor }} Pipeline deploy
on:
  push:
    branches:
      - "develop"
    paths:
      - '**/*.jpg'  # Define o padrão para arquivos de imagem (JPEG)
      - '**/*.jpeg' # Outro padrão comum para arquivos de imagem
      - '**/*.png'  # PNG
      - '**/*.gif'  # GIF
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: always()
        uses: actions/checkout@v2
          
      - name: INSTALL PACKAGES
        if: always()
        run: |
          sudo apt update -y
          wget -O- https://apt.releases.hashicorp.com/gpg | \
            gpg --dearmor | \
            sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
         
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
            https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
            sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update -y
          sudo apt install unzip terraform ssh -y

          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Configure AWS CLI
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Test aws cli
        if: always()
        run: aws sts get-caller-identity
      
      - name: Terraform Apply
        if: always()
        run: |
          terraform init
          terraform apply --auto-approve

      - name: Obter IPs públicos das instâncias EC2
        if: always()
        id: get-ec2-ips
        run: |
          EC2_IPS=$(terraform output -json instance_ips | jq -r '.[]')
          echo "IPs públicos das instâncias EC2: $EC2_IPS"
          echo "::set-output name=ec2_ips::$EC2_IPS"

      - name: Adicionar EC2 ao known-hosts
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ''
          ssh-keyscan -H $EC2_IPS >> ~/.ssh/known_hosts

      - name: Verificar a chave
        run: echo "$SSH_PRIVATE_KEY"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          
      - name: Copiar imagens para maquina remota
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem
          scp -i ssh_key.pem images/* ec2-user@EC2_IPS:/mnt/efs
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}




          
